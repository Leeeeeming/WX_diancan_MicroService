## \u5373\u4FBF\u662Fserver\u7AEF\u4E5F\u9700\u8981\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230\u6CE8\u518C\u4E2D\u5FC3
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761//eureka/
    ## \u4EE4\u6CE8\u518C\u4E2D\u5FC3\u4E0D\u51FA\u73B0\u5728\u524D\u7AEF\u53EF\u89C6\u5316\u7684\u6CE8\u518C\u5E94\u7528\u5217\u8868\u4E0A
    register-with-eureka: false
  ## \u5173\u95ED\u5FC3\u8DF3\u673A\u5236\uFF0C\u53EA\u80FD\u5728\u5F00\u53D1\u73AF\u5883\u5173\u95ED\uFF0C\u751F\u4EA7\u73AF\u5883\u8981\u6253\u5F00
  server:
    enable-self-preservation: false
## \u66F4\u6539\u5E94\u7528\u540D\u4E3Aeureka
spring:
  application:
    name: eureka
server:
  port: 8761
